<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main Assignment</title>
    <link rel="stylesheet" href="css/styles.css">
    <script src="scripts/index.js" defer></script>
</head>

<body>
    <header>
        <h1>
            Calculator
        </h1>
    </header>
    <main>
        <section id="wrapper">
            <section id="result-screen">
                <h1 id="result"></h1>
            </section>
            <section id="advanced-operations">
                <button id="float-point" class="operations-buttons screening-text">.</button>
                <button id="clear" class="screening-text">C</button>
                <button id="backspace" class="screening-text">âŒ«</button>
                <button id="equal" class="screening-text">=</button>
            </section>
            <form>
                <section id="numbers">
                    <button class="number-button screening-text">1</button>
                    <button class="number-button screening-text">2</button>
                    <button class="number-button screening-text">3</button>
                    <button class="number-button screening-text">4</button>
                    <button class="number-button screening-text">5</button>
                    <button class="number-button screening-text">6</button>
                    <button class="number-button screening-text">7</button>
                    <button class="number-button screening-text">8</button>
                    <button class="number-button screening-text">9</button>
                    <button class="number-button screening-text bottom-text-left">0</button>
                </section>
                <section id="operations">
                    <button id="addition" class="operations-buttons screening-text">+</button>
                    <button id="substraction" class="operations-buttons screening-text">-</button>
                    <button id="multiplication" class="operations-buttons screening-text">*</button>
                    <button id="division" class="operations-buttons screening-text bottom-text-right">/</button>
                </section>
            </form>
        </section>
    </main>
</body>

</html>
